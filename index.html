<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="top">
        
        <button class="signin">Sign In</button>

        <div style="float:right">
            <div style="padding-bottom: 6px;">Already have an Intuit account?</div>
            <a href="index.html" class="forgot">I forgot my User ID or Password</a>
        </div>
        
    </div>
    <div class="center">
        
        <form class="form">
            <header>
                <h1 style="font-size: 20px">
                    Create an Intuit account
                </h1>
                <h2>
                    One account for everything Intuit, including Mint.
                </h2>
            </header>
            <label name="email">Email</label>
            <br><br>
            <input name="email" type="email">
            <br><br>
            <label name="phone">Phone (recommended)</label>
            <br><br>
            <input name="phone" type="number">
            <br><br>
            <label name="password">Password</label>
            <br><br>
            <input name="password" type="password">
            <br><br>
            <button type="submit">Create Account</button>
            <footer>
                By selecting Create Account, you agree to our Terms and have read and acknowledge our Global Privacy Statement.
            </footer>
        </form>
    </div>
</body>
</html>
